    <div id="admin-warning">
        <h5>You're on the way of removing product ID <span id="admin-warning-id"></span> </h5>
        <h3>Are you sure ?</h3>
        <div id="admin-warning-buttons">
            <!-- <button><i class="fas fa-check"></i></button> -->
            <!-- <button><i class="fas fa-ban"></i></button> -->
            <button>YES</button>
            <button>NO</button>
        </div>
    </div>

    <div class="container">
        <div class="summary">
            <div class="summary-info">
                <h1>Admin Panel</h1>
            </div>
        </div>
        <div class="admin">
            <form>
            <div id="admin-form">
                <h4>New Product - Form</h4>
                <label for="form-image">Image URL:</label>
                <input type="text" id="form-image">
                <label for="form-name">Name:</label>
                <input type="text" id="form-name">
                <label for="form-price">Price:</label>
                <input type="text" id="form-price">
                <label for="form-stock">Stock:</label>
                <input type="text" id="form-stock">
                <label for="form-type">Type:</label>
                <select id="form-type">
                    
                </select>
                <label for="form-desc">Description:</label>
                <textarea rows=3 cols=0 id="form-desc"></textarea>
                <label for="form-highlights">Highlights:</label>
                <input type="text" id="form-highlights" placeholder="optional - IDs split by comma">
                <div id="form-buttons">
                    <a>CLEAR</a>
                    <a>CREATE</a>
                </div>
            </div>
            </form>
            <div id="admin-table">

            </div>
        </div>
    </div>
