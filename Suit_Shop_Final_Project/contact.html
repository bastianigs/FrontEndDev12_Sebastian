<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Suits Shop</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/contact.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="icon" href="/src/images/logos.jpg">
</head>
<body>
    <div id="navbar">
        <div id="navbar-left">
            <a href="index.html"><img src="/src/images/logo.jpg" alt="logo"></a>
            <div class="dropdown">
                <a id="our-collection">OUR COLLECTION</a>
                    <div class="dropdown-content">
                        <a href="outfits.html">COMPLETE OUTFITS</a>
                        <a id="lookbuilder">LOOK BUILDER</a>
                        <a href="products.html">ALL PRODUCTS</a>
                    </div>
            </div>
            <a href="howto.html">HOW IT WORKS</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div id="navbar-right">
            <div id="admin-access">
                <a id="admin-icon"><i class="fas fa-user-cog"></i></a>
                <form id="admin-login">
                    <h4>Admin Panel</h4>
                        <label for="admin-name">Username:</label>
                        <input type="text" id="admin-name">
                        <label for="admin-pass">Password:</label>
                        <input type="password" id="admin-pass" autocomplete="on">
                        <a id="admin-login-btn">LOGIN</a>
                </form>
            </div>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>

    <div class="container">
        <div class="summary">
            <div class="summary-info">
                <h1>Contact Us!</h1>
            </div>
        </div>
        <div id="feedback"></div>
        <div class="content">
            <form id="form">
                <div id="first-input" class="form-item">
                    <input id="first-name" placeholder="First Name" type="text" />
                    <small class="error-message">Error message</small>
                </div>
                <div class="form-item">
                    <input id="last-name" placeholder="Last Name" type="text" />
                    <small class="error-message">Error message</small>
                </div>
                <div class="form-item">
                    <input id="email" placeholder="Email" type="text" />
                    <small class="error-message">Error message</small>
                </div>
                <div class="form-item">
                    <label for="message"></label>
                    <textarea
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Your message here"
                    ></textarea>
                    <small class="error-message">Error message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
            <img src="/src/images/contact.png" alt="contact">
        </div>
    </div>

    <footer>
        <p>Suits Shop Â© 2021 All Rights Reserved</p>
        <div>
            <a href=""><i id="instagram" class="fab fa-instagram"></i></a>
            <a href=""><i id="facebook" class="fab fa-facebook-f"></i></a>
            <a href=""><i id="pinterest" class="fab fa-pinterest-p"></i></a>
            <a href=""> <i id="twitter" class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="/src/contact.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
