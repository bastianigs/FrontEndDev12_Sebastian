<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.S. Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="cover">

        </div>
        <div id="search-container">
            <div id="bar">
                <p>Hmmm, how's the weather in</p>
                <input id="city" class="" type="text" value="">
                <input id="search" type="button" value="?">
            </div>
            <div id="weather">
                <div id="weather-now">
                    <span id="name"></span>
                    <div id="data">
                        <div id="info">
                            <span id="temp"><span id="feeltemp"></span></span>
                            <span id="description"></span>
                            <span id="limits"><span id="min"></span> <span id="max"></span>
                        </div>
                        <div id="icon">
                            <img src="" alt="icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="history">
            
        </div> -->
        <!-- <div id="forecast">

        </div> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
